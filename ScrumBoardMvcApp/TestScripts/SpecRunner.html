<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- externals -->
  <script src="jasmine-1.3.1/jasmine.js" type="text/javascript"></script>
  <script src="jasmine-1.3.1/jasmine-html.js" type="text/javascript"></script>
  <link href="jasmine-1.3.1/jasmine.css" rel="stylesheet" type="text/css" />
  <script src="../Scripts/External/underscore.js" type="text/javascript"></script>
  <script src="../Scripts/External/Angular/angular.js" type="text/javascript"></script>
  <script src="../Scripts/External/Angular/angular-mocks.js" type="text/javascript"></script>

    <!-- under test -->
  <script src="../Scripts/Shared/global.js" type="text/javascript"></script>
  <script src="../Scripts/models.js" type="text/javascript"></script>
  <script src="../Scripts/listController.js" type="text/javascript"></script>

  <!--  test specs -->
   <script src="modelSpec.js" type="text/javascript"></script>
   <script src="listControllerSpec.js" type="text/javascript"></script>

    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
